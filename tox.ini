[tox]
envlist = py36

[testenv]
whitelist_externals=
  rm
  make

[testenv:coverage]
skip_install = true
envdir = {toxworkdir}/py36
commands=
    ; Force packaging even if setup.{py,cfg} haven't changed
    rm -rf ./*.egg-info/
    python setup.py coverage

deps=
    -rrequirements/dev.txt

[testenv:lint]
skip_install = true
envdir = {toxworkdir}/py36
commands = python setup.py lint

